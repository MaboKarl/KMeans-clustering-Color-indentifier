<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='images/Rainbow.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }

    /* Card animation */
    .card {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button hover */
    .btn-primary {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Caps Lock */
    .caps-warning {
      display: block;
      margin-top: 6px;
      font-size: 0.875rem;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Login</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show auto-dismiss" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
              autocomplete="current-password"
              aria-describedby="capsWarning"
            >
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="togglePasswordBtn"
              aria-label="Show password"
              aria-pressed="false"
            >
              <i class="bi bi-eye" id="toggleIcon" aria-hidden="true"></i>
            </button>
          </div>
          <small id="capsWarning" class="d-none caps-warning">Caps Lock is ON</small>
        </div>

        <button id="loginBtn" type="submit" class="btn btn-primary w-100">
          <span id="btnText">Login</span>
          <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
      </form>

      <p class="text-center mt-3">
        Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Auto-dismiss alerts after 3s
      document.querySelectorAll('.auto-dismiss').forEach(alert => {
        setTimeout(() => {
          alert.classList.remove('show');
          alert.addEventListener('transitionend', () => alert.remove());
        }, 3000);
      });

      // Elements
      const toggleBtn = document.getElementById('togglePasswordBtn');
      const toggleIcon = document.getElementById('toggleIcon');
      const passwordInput = document.getElementById('password');
      const capsWarning = document.getElementById('capsWarning');
      const form = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');

      // Password toggle
      if (toggleBtn && passwordInput) {
        toggleBtn.addEventListener('click', (e) => {
          e.preventDefault();
          const wasPassword = passwordInput.type === 'password';
          passwordInput.type = wasPassword ? 'text' : 'password';

          toggleIcon.classList.toggle('bi-eye', !wasPassword);
          toggleIcon.classList.toggle('bi-eye-slash', wasPassword);
          toggleBtn.setAttribute('aria-pressed', String(wasPassword));
          toggleBtn.setAttribute('aria-label', wasPassword ? 'Hide password' : 'Show password');

          passwordInput.focus();
          if (passwordInput.setSelectionRange) {
            const len = passwordInput.value.length * 2;
            passwordInput.setSelectionRange(len, len);
          }
        });
      }

      // Caps Lock warning
      if (passwordInput && capsWarning) {
        const checkCaps = (e) => {
          const capsOn = e.getModifierState && e.getModifierState('CapsLock');
          capsWarning.classList.toggle('d-none', !capsOn);
        };
        passwordInput.addEventListener('keyup', checkCaps);
        passwordInput.addEventListener('keydown', checkCaps);
      }

      // Loading spinner on submit
      if (form) {
        form.addEventListener('submit', () => {
          if (loginBtn) {
            btnText.textContent = 'Logging in...';
            spinner.classList.remove('d-none');
            loginBtn.disabled = true;
          }
        });
      }
    });
  </script>
</body>
</html>
