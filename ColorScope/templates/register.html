<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='images/Rainbow.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }

    /* Background overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }

    /* Card styling and animation */
    .card {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
      border-radius: 1rem;
      z-index: 1;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button hover effect */
    .btn-success {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-success:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Focus states */
    .form-control:focus, .btn:focus {
      box-shadow: 0 0 0 0.25rem rgba(25,135,84,.25);
    }

    /* Caps Lock warning (optional for future use) */
    .caps-warning {
      display: block;
      margin-top: 6px;
      font-size: 0.875rem;
      color: #ffb74d;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Register</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show auto-dismiss" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" id="registerForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" name="password" class="form-control" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn" aria-label="Show password" aria-pressed="false">
              <i class="bi bi-eye" id="toggleIcon"></i>
            </button>
          </div>
          <small id="capsWarning" class="d-none caps-warning">Caps Lock is ON</small>
        </div>

        <button type="submit" class="btn btn-success w-100">
          <span id="btnText">Register</span>
          <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Auto-dismiss alerts
      document.querySelectorAll('.auto-dismiss').forEach(alert => {
        setTimeout(() => {
          alert.classList.remove('show');
          alert.addEventListener('transitionend', () => alert.remove());
        }, 3000);
      });

      const toggleBtn = document.getElementById('togglePasswordBtn');
      const toggleIcon = document.getElementById('toggleIcon');
      const passwordInput = document.getElementById('password');
      const capsWarning = document.getElementById('capsWarning');
      const form = document.getElementById('registerForm');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');

      // Password toggle
      if (toggleBtn && passwordInput) {
        toggleBtn.addEventListener('click', (e) => {
          e.preventDefault();
          const wasPassword = passwordInput.type === 'password';
          passwordInput.type = wasPassword ? 'text' : 'password';

          toggleIcon.classList.toggle('bi-eye', !wasPassword);
          toggleIcon.classList.toggle('bi-eye-slash', wasPassword);
          toggleBtn.setAttribute('aria-pressed', String(wasPassword));
          toggleBtn.setAttribute('aria-label', wasPassword ? 'Hide password' : 'Show password');

          passwordInput.focus();
          if (passwordInput.setSelectionRange) {
            const len = passwordInput.value.length * 2;
            passwordInput.setSelectionRange(len, len);
          }
        });
      }

      // Caps Lock warning
      if (passwordInput && capsWarning) {
        const checkCaps = (e) => {
          const capsOn = e.getModifierState && e.getModifierState('CapsLock');
          capsWarning.classList.toggle('d-none', !capsOn);
        };
        passwordInput.addEventListener('keyup', checkCaps);
        passwordInput.addEventListener('keydown', checkCaps);
      }

      // Loading spinner on submit
      if (form) {
        form.addEventListener('submit', () => {
          btnText.textContent = 'Registering...';
          spinner.classList.remove('d-none');
        });
      }
    });
  </script>
</body>
</html>
